 <ion-view view-title="Favorites">
  <ion-content>
  <ion-refresher
    pulling-text="Pull to refresh"
    on-refresh="doRefresh()">
  </ion-refresher>
    <ion-list>
      <ion-item class="item-avatar item-icon-right item-label-right" ng-repeat="favorite in favorites" type="item-text-wrap">
      <img ng-src="{{favorite.photo}}">
      <p>{{favorite.name}}</p>
      <div class="list list-inset">
        <div class="item ion-ios-checkmark" ng-repeat="like in favorite.likes"> 
          {{like}} 
          <button class="input-button button button-icon ion-ios-close" ng-if="favorite.name==currentUser" ng-click="deleteLike(currentUser, favorite.likes, like)">
        </div>
      </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
